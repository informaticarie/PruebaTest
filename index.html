<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h5>Nota: F5 para ver los cambios</h5>

        <div class="row">
            <div class="col-11"  style="margin-top: 20px;margin-bottom: 20px;">
                <h2 align="center">Carga de Datos</h2><br>
                    <input type="file" name="file" id=""/>
                    <input type="submit" class="btn btn-primary" value="Cargar" onclick="Cargar()" />

               
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-11" align="right" style="margin-top: 20px;margin-bottom: 20px;">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Crear Empleado
                </button>
               
            </div>
        </div>

        <div class="row">
            <div class="col-11">
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody id="data-output">

                    </tbody>
                </table>
            </div>



        </div>
        <hr>
        <div class="row">
            <div class="col-11" style="margin-top: 30px;margin-bottom: 30px;" >
                <h2 align="center">Editar empleado</h2><br>
                
                    <input type="text" id="idED" style="display: none;" />
                    <label><b>Nombre del empleado</b></label>
                    <input type="text" id="nombreED" />
                    <label><b>Fecha</b></label>
                    <input type="date" id="fechaED" />
                    <label><b>Hora Entrada</b></label>
                    <input type="text" id="entradaED" />
                    <label><b>Hora Salida</b></label>
                    <input type="text" id="salidaED" />

                    <input type="submit" value="enviar" onclick="Editar()" />
               
            </div>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crear nuevo empleado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form id="postUsuario">
                            <label>Nombre del empleado</label><br>
                            <input type="text" id="nombre" /><br>
                            <label>Fecha</label><br>
                            <input type="date" id="fecha" /><br>
                            <label>Hora Entrada</label><br>
                            <input type="text" id="entrada" /><br>
                            <label>Hora Salida</label><br>
                            <input type="text" id="salida" /><br><br>

                            <input class="btn btn-primary" value="enviar" onclick="Crear()" />
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="index.js"></script>

</html>
